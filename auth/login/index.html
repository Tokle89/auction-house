<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script type="module" src="../../src/js/index.js"></script>
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <header class="border-bottom border-warning">
      <div class="header-container m-auto">
        <nav class="navbar navbar-expand-md bg-white p-0 m-0">
          <div class="container-fluid pt-2 px-0">
            <a
              class="navbar-brand fs-2 ps-3 pe-0 py-2 logo text-uppercase"
              href="../../"
              ><span class="text-secondary">A</span>uction<span
                class="text-secondary"
              >
                h</span
              >ouse</a
            >
            <button
              class="navbar-toggler border-0 me-2 p-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon fs-2"></span>
            </button>
            <div
              class="navbar-collapse align-content-stretch collapse nav-border"
              id="navbarSupportedContent"
            >
              <ul class="d-md-none list-unstyled m-0 text-secondary">
                <li class="p-2 py-3 nav-border">
                  <a href="../" class="nav-link text-link">Home</a>
                </li>
              </ul>
              <div class="d-flex ms-md-auto p-3" id="profile-btn">
                <div class="dropdown text-end profile-btn">
                  <button
                    class="listing-modal_btn d-block dropdown-toggle show"
                    data-bs-toggle="dropdown"
                    aria-expanded="true"
                  >
                    <img
                      src=""
                      alt=""
                      class="rounded-circle"
                      id="profile-btn-img"
                    />
                  </button>

                  <ul
                    class="dropdown-menu dropdown-menu-start dropdown-menu-md-end text-secondary m-0 border border-warning"
                    data-popper-placement="bottom-start"
                  >
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a
                        class="dropdown-item text-link p-2 text-secondary"
                        href="./profile/"
                        >Profile</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <button
                        class="dropdown-item listing-modal_btn text-link text-secondary p-2"
                        id="logout-btn"
                      >
                        Sign Out
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <div
                class="ms-md-auto justify-content-between d-flex px-2 py-3"
                id="auth-btns"
              >
                <a href="./" class="btn btn-white border-primary px-4">Login</a>
                <a href="../register/" class="btn btn-primary px-4">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="bg-light pb-4">
      <div class="container search-container my-5">
        <div
          class="sub-nav d-none d-md-flex justify-content-between align-items-start text-secondary"
        >
          <a href="./" class="nav-link text-link">Home</a>
        </div>
        <div class="search-bar">
          <form
            class="my-2 border border-warning d-flex"
            role="search"
            id="search"
          >
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-secondary">Search</button>
          </form>
        </div>
      </div>

      <section class="container">
        <div class="text-center">
          <h1>Login</h1>
          <p id="login-paragraph">
            Not registered?
            <a href="../register/" class="text-primary fw-bold"
              >Register here</a
            >
          </p>
        </div>

        <form class="mx-auto my-5" id="login-form">
          <div class="mb-3">
            <label for="Email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" />
            <label class="form-check-label" for="remember-me"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </section>
    </main>
    <footer class="bg-secondary p-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-md-between text-white"
      >
        <div class="logo-container">
          <a class="fs-2 py-2 logo text-uppercase text-white" href="../../"
            >auction house</a
          >
        </div>
        <div class="d-flex">
          <div class="pe-3">
            <p class="fw-bold text-uppercase">made with:</p>
            <p>Noroff Auction API</p>
            <p>Bootstrap</p>
            <p>Sass/Scss</p>
          </div>
          <div class="ps-3">
            <p class="fw-bold text-uppercase">Follow Us</p>
            <a
              href="https://github.com/Tokle89/auction-house"
              class="text-white d-block"
              >Github Project</a
            >
            <a
              href="https://www.linkedin.com/in/fredrik-tokle-0994a023b/"
              class="text-white d-block"
              >Fredrik Tokle</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
