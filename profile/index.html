<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover and manage your auction journey with ease on our profile page. View your listed items, track your winning bids, and curate your personalized collection. "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script type="module" src="../src/js/index.js"></script>
    <title>Profile | Auction House</title>
  </head>
  <body>
    <header class="border-bottom border-warning">
      <div class="header-container m-auto">
        <nav class="navbar navbar-expand-md bg-white p-0 m-0">
          <div class="container-fluid pt-2 px-0">
            <a
              class="navbar-brand fs-2 ps-3 pe-0 py-2 logo text-uppercase"
              href="../"
              ><span class="text-secondary">A</span>uction<span
                class="text-secondary"
              >
                h</span
              >ouse</a
            >
            <button
              class="navbar-toggler border-0 me-2 p-1"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="true"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon fs-2"></span>
            </button>
            <div
              class="navbar-collapse align-content-stretch collapse show nav-border"
              id="navbarSupportedContent"
            >
              <ul class="d-md-none list-unstyled m-0 text-secondary">
                <li class="p-2 py-3 nav-border">
                  <a href="../" class="nav-link text-link">Home</a>
                </li>
                <li class="px-2 py-3 nav-border">
                  <button
                    type="button"
                    class="listing-modal_btn text-link"
                    data-bs-toggle="modal"
                    data-bs-target="#add-listing-modal"
                  >
                    <span class="text-primary pe-1 fs-5 fw-bold">+</span>Add
                    listing
                  </button>
                </li>
              </ul>
              <div
                class="ms-md-auto justify-content-between justify-content-between-md-end d-flex nav-border px-2 py-3"
              >
                <a
                  href="../auth/login/"
                  class="btn btn-white border-primary px-4"
                  >Login</a
                >
                <a href="../auth/register/" class="btn btn-primary px-4"
                  >Register</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="bg-light pb-4">
      <div class="container search-container my-5">
        <div
          class="sub-nav d-none d-md-flex justify-content-between align-items-center text-secondary"
        >
          <a href="../" class="nav-link text-link">Home</a>
          <button
            type="button"
            class="listing-modal_btn text-link"
            data-bs-toggle="modal"
            data-bs-target="#add-listing-modal"
          >
            <span class="text-primary fw-bold fs-5 pe-1">+</span>Add listing
          </button>
        </div>
        <div class="search-bar">
          <form
            class="my-2 border border-warning d-flex"
            role="search"
            id="search"
          >
            <input
              class="form-control"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-secondary">Search</button>
          </form>
        </div>
      </div>
      <div
        class="modal fade"
        id="add-listing-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="staticBackdropLabel">
                Create listing
              </h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="mx-auto">
                <div class="mb-2">
                  <label for="Title" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    maxlength="280"
                    required
                  />
                </div>
                <div class="mb-2">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    name="description"
                    class="form-control"
                    id="description"
                    maxlength="280"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <div class="mb-2">
                  <label for="tags" class="form-label">Tags</label>
                  <input
                    type="text"
                    class="form-control"
                    id="tags"
                    placeholder="Tags, separate by comma"
                  />
                </div>
                <div class="mb-2">
                  <label for="media" class="form-label">media</label>
                  <div class="d-flex align-items-center">
                    <input
                      type="url"
                      class="form-control"
                      id="media"
                      placeholder="Must be a valid url link"
                    />
                    <i class="bi bi-plus-lg fs-2 text-primary fw-bold ps-2"></i>
                  </div>
                </div>
                <div class="mb-2">
                  <label class="form-label" for="date-picker"
                    >End auction at</label
                  >
                  <input
                    type="datetime-local"
                    class="form-controll d-block w-100 p-2"
                    id="date-picker"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Publish
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <section>
        <div
          class="container profile-info d-flex align-items-center justify-content-center"
        >
          <img
            src="../public/images/profile.jpg"
            class="profile-avatar rounded-circle"
            alt=""
          />
          <div class="ps-4">
            <h3 class="fs-5 fw-bold mb-0">Sellers Name</h3>
            <p class="text-dark">Sellers@mail.com</p>
            <a
              href="#"
              class="text-primary text-underline mb-0 fw-bold text-decoration-underline"
              >Listings: 5</a
            >
          </div>
        </div>
      </section>
      <section class="container">
        <div class="btn-group d-flex justify-content-center my-5">
          <button class="btn btn-secondary current-btn">Listings</button>
          <button class="btn btn-secondary">Listings</button>
          <button class="btn btn-secondary">Listings</button>
        </div>
      </section>
    </main>
    <footer class="bg-secondary p-4">
      <div
        class="container d-flex flex-column flex-md-row justify-content-md-between text-white"
      >
        <div class="logo-container">
          <a class="fs-2 py-2 logo text-uppercase text-white" href="#"
            >auction house</a
          >
        </div>
        <div class="d-flex">
          <div class="pe-3">
            <p class="fw-bold text-uppercase">made with:</p>
            <p>Noroff Auction API</p>
            <p>Bootstrap</p>
            <p>Sass/Scss</p>
          </div>
          <div class="ps-3">
            <p class="fw-bold text-uppercase">Follow Us</p>
            <a
              href="https://github.com/Tokle89/auction-house"
              class="text-white d-block"
              >Github Project</a
            >
            <a
              href="https://www.linkedin.com/in/fredrik-tokle-0994a023b/"
              class="text-white d-block"
              >Fredrik Tokle</a
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
